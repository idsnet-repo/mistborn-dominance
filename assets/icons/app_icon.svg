<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <radialGradient id="backgroundGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#121212;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="metalGrad" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF6000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="gemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B71C1C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo principal -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGrad)" stroke="#37474F" stroke-width="8"/>
  
  <!-- Anillo exterior metálico -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#metalGrad)" stroke-width="12" opacity="0.8"/>
  
  <!-- Líneas de power radiales -->
  <g transform="translate(256,256)" opacity="0.6">
    <line x1="0" y1="-160" x2="0" y2="-140" stroke="#FFB300" stroke-width="4"/>
    <line x1="113" y1="-113" x2="99" y2="-99" stroke="#FFB300" stroke-width="4"/>
    <line x1="160" y1="0" x2="140" y2="0" stroke="#FFB300" stroke-width="4"/>
    <line x1="113" y1="113" x2="99" y2="99" stroke="#FFB300" stroke-width="4"/>
    <line x1="0" y1="160" x2="0" y2="140" stroke="#FFB300" stroke-width="4"/>
    <line x1="-113" y1="113" x2="-99" y2="99" stroke="#FFB300" stroke-width="4"/>
    <line x1="-160" y1="0" x2="-140" y2="0" stroke="#FFB300" stroke-width="4"/>
    <line x1="-113" y1="-113" x2="-99" y2="-99" stroke="#FFB300" stroke-width="4"/>
  </g>
  
  <!-- Cristal central (atium) -->
  <polygon points="256,140 300,200 280,280 232,280 212,200" fill="url(#gemGrad)" stroke="#FFB300" stroke-width="3"/>
  
  <!-- Brillo del cristal -->
  <polygon points="256,150 270,180 260,220 252,220 246,180" fill="#FFB300" opacity="0.6"/>
  
  <!-- Símbolo de dominance (flecha hacia arriba estilizada) -->
  <g transform="translate(256,320)">
    <path d="M -25,-20 L 0,-50 L 25,-20 L 15,-20 L 15,20 L -15,20 L -15,-20 Z" fill="#FFB300" stroke="#37474F" stroke-width="2"/>
    <path d="M -8,-15 L 0,-25 L 8,-15 L 8,15 L -8,15 Z" fill="#37474F" opacity="0.7"/>
  </g>
  
  <!-- Partículas de metal flotando -->
  <circle cx="180" cy="180" r="3" fill="#78909C" opacity="0.8"/>
  <circle cx="330" cy="200" r="2" fill="#78909C" opacity="0.6"/>
  <circle cx="200" cy="340" r="2.5" fill="#78909C" opacity="0.7"/>
  <circle cx="320" cy="320" r="2" fill="#78909C" opacity="0.5"/>
  
  <!-- Efecto de resplandor sutil -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#FFB300" stroke-width="1" opacity="0.3"/>
</svg>