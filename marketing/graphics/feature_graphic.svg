<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="mistbornGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B71C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#mistbornGradient)"/>
  
  <!-- Mist effect -->
  <circle cx="100" cy="100" r="80" fill="#2F4F4F" opacity="0.2"/>
  <circle cx="900" cy="400" r="100" fill="#2F4F4F" opacity="0.15"/>
  <circle cx="800" cy="150" r="60" fill="#2F4F4F" opacity="0.1"/>
  
  <!-- Main Icon (larger) -->
  <g transform="translate(50, 150)">
    <!-- Medallion outer circle -->
    <circle cx="100" cy="100" r="90" fill="url(#goldGradient)" stroke="#8B0000" stroke-width="4"/>
    
    <!-- Inner design -->
    <circle cx="100" cy="100" r="70" fill="none" stroke="#8B0000" stroke-width="3"/>
    
    <!-- Allomantic symbols -->
    <g stroke="url(#redGradient)" stroke-width="2" fill="none">
      <!-- Steel lines -->
      <line x1="100" y1="40" x2="100" y2="70" />
      <line x1="100" y1="130" x2="100" y2="160" />
      <line x1="40" y1="100" x2="70" y2="100" />
      <line x1="130" y1="100" x2="160" y2="100" />
      
      <!-- Diagonal lines -->
      <line x1="65" y1="65" x2="85" y2="85" />
      <line x1="115" y1="115" x2="135" y2="135" />
      <line x1="135" y1="65" x2="115" y2="85" />
      <line x1="85" y1="115" x2="65" y2="135" />
    </g>
    
    <!-- Central circle -->
    <circle cx="100" cy="100" r="15" fill="url(#redGradient)"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#goldGradient)">
    Mistborn Dominance
  </text>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="32" fill="#FFFFFF" opacity="0.9">
    Companion App for Deckbuilding Game
  </text>
  
  <!-- Features -->
  <g transform="translate(300, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="url(#goldGradient)" font-weight="bold">✨ Features:</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.8">• Interactive Dominance Track</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.8">• Dynamic Events System</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.8">• Custom Configurations</text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.8">• Game Progress Tracking</text>
  </g>
  
  <!-- Phone mockup -->
  <g transform="translate(700, 80)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="200" height="320" rx="20" fill="#2C2C2C" stroke="url(#goldGradient)" stroke-width="3"/>
    <rect x="10" y="30" width="180" height="280" rx="10" fill="#0D0D0D"/>
    
    <!-- Screen content mockup -->
    <rect x="20" y="40" width="160" height="40" rx="5" fill="url(#redGradient)" opacity="0.8"/>
    <text x="100" y="65" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Dominance Track</text>
    
    <!-- Progress bar -->
    <rect x="30" y="100" width="140" height="8" rx="4" fill="#404040"/>
    <rect x="30" y="100" width="80" height="8" rx="4" fill="url(#goldGradient)"/>
    
    <!-- Buttons -->
    <rect x="30" y="130" width="65" height="30" rx="5" fill="url(#redGradient)" opacity="0.6"/>
    <rect x="105" y="130" width="65" height="30" rx="5" fill="#404040" opacity="0.6"/>
    
    <!-- Event area -->
    <rect x="20" y="180" width="160" height="100" rx="8" fill="url(#redGradient)" opacity="0.2"/>
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="10" fill="#FFB300" text-anchor="middle" font-weight="bold">Current Event</text>
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Event text appears here...</text>
  </g>
</svg>