<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="mistbornGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B71C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#mistbornGradient)"/>
  
  <!-- Mist effects -->
  <circle cx="100" cy="100" r="80" fill="#2F4F4F" opacity="0.15"/>
  <circle cx="924" cy="400" r="100" fill="#2F4F4F" opacity="0.1"/>
  <circle cx="800" cy="150" r="60" fill="#2F4F4F" opacity="0.08"/>
  
  <!-- Main Title Section -->
  <g transform="translate(40, 60)">
    <!-- Icon -->
    <circle cx="50" cy="50" r="35" fill="url(#goldGradient)" stroke="#8B0000" stroke-width="2"/>
    <circle cx="50" cy="50" r="25" fill="none" stroke="#8B0000" stroke-width="1.5"/>
    <!-- Allomantic symbol -->
    <g stroke="url(#redGradient)" stroke-width="1.5" fill="none">
      <line x1="50" y1="30" x2="50" y2="40" />
      <line x1="50" y1="60" x2="50" y2="70" />
      <line x1="30" y1="50" x2="40" y2="50" />
      <line x1="60" y1="50" x2="70" y2="50" />
    </g>
    <circle cx="50" cy="50" r="6" fill="url(#redGradient)"/>
    
    <!-- Title -->
    <text x="120" y="45" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="url(#goldGradient)" filter="url(#glow)">
      MISTBORN DOMINANCE
    </text>
    <text x="120" y="70" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.9">
      Companion App for Deckbuilding Game
    </text>
  </g>
  
  <!-- Screenshot Frames (Phone mockups with real screenshots) -->
  <!-- Phone 1 - Main Screen -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="120" height="220" rx="15" fill="#1A1A1A" stroke="url(#goldGradient)" stroke-width="2"/>
    <rect x="8" y="20" width="104" height="180" rx="8" fill="#000000"/>
    
    <!-- Placeholder for screenshot 1 -->
    <rect x="12" y="24" width="96" height="172" rx="6" fill="url(#mistbornGradient)"/>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="8" fill="url(#goldGradient)" text-anchor="middle" font-weight="bold">Mistborn Dominance</text>
    <rect x="20" y="60" width="80" height="20" rx="3" fill="url(#redGradient)" opacity="0.6"/>
    <text x="60" y="72" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle">Dominance Track</text>
    <rect x="20" y="90" width="80" height="4" rx="2" fill="#404040"/>
    <rect x="20" y="90" width="30" height="4" rx="2" fill="url(#goldGradient)"/>
    
    <!-- Buttons -->
    <rect x="20" y="110" width="35" height="15" rx="3" fill="url(#redGradient)" opacity="0.8"/>
    <rect x="65" y="110" width="35" height="15" rx="3" fill="#404040" opacity="0.8"/>
    
    <!-- Event area -->
    <rect x="16" y="135" width="88" height="50" rx="4" fill="url(#redGradient)" opacity="0.2"/>
    <text x="60" y="148" font-family="Arial, sans-serif" font-size="6" fill="#FFB300" text-anchor="middle" font-weight="bold">Current Event</text>
  </g>
  
  <!-- Phone 2 - Game in Progress -->
  <g transform="translate(200, 130)">
    <rect x="0" y="0" width="130" height="240" rx="18" fill="#1A1A1A" stroke="url(#goldGradient)" stroke-width="2"/>
    <rect x="8" y="22" width="114" height="196" rx="10" fill="#000000"/>
    
    <!-- Game progress mockup -->
    <rect x="12" y="26" width="106" height="188" rx="8" fill="url(#mistbornGradient)"/>
    <text x="65" y="45" font-family="Arial, sans-serif" font-size="9" fill="url(#goldGradient)" text-anchor="middle" font-weight="bold">Game Progress</text>
    
    <!-- Progress bar more filled -->
    <rect x="20" y="55" width="90" height="6" rx="3" fill="#404040"/>
    <rect x="20" y="55" width="60" height="6" rx="3" fill="url(#goldGradient)"/>
    
    <!-- Stats -->
    <text x="35" y="75" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle">Row: 8</text>
    <text x="95" y="75" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle">X: 3</text>
    
    <!-- Active event -->
    <rect x="16" y="85" width="98" height="60" rx="5" fill="url(#redGradient)" opacity="0.3"/>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="7" fill="#FFB300" text-anchor="middle" font-weight="bold">ðŸ“ˆ X Increased!</text>
    <text x="65" y="115" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle">Each player draws</text>
    <text x="65" y="125" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle">2 cards...</text>
    
    <!-- History -->
    <rect x="16" y="155" width="98" height="50" rx="4" fill="#2C2C2C" opacity="0.7"/>
    <text x="65" y="168" font-family="Arial, sans-serif" font-size="6" fill="#FFB300" text-anchor="middle" font-weight="bold">Event History</text>
    <rect x="20" y="175" width="90" height="8" rx="2" fill="#404040" opacity="0.6"/>
    <rect x="20" y="187" width="90" height="8" rx="2" fill="#404040" opacity="0.4"/>
    <rect x="20" y="199" width="90" height="6" rx="2" fill="#404040" opacity="0.3"/>
  </g>
  
  <!-- Phone 3 - Game Over -->
  <g transform="translate(360, 140)">
    <rect x="0" y="0" width="125" height="230" rx="16" fill="#1A1A1A" stroke="url(#redGradient)" stroke-width="2"/>
    <rect x="8" y="20" width="109" height="190" rx="8" fill="#000000"/>
    
    <!-- Game over screen -->
    <rect x="12" y="24" width="101" height="182" rx="6" fill="url(#mistbornGradient)"/>
    <rect x="16" y="60" width="93" height="80" rx="6" fill="url(#redGradient)" opacity="0.3"/>
    
    <!-- Skull icon -->
    <circle cx="62" cy="85" r="12" fill="url(#redGradient)"/>
    <text x="62" y="90" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">ðŸ’€</text>
    
    <text x="62" y="110" font-family="Arial, sans-serif" font-size="8" fill="url(#redGradient)" text-anchor="middle" font-weight="bold">GAME OVER</text>
    <text x="62" y="125" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle">Lord Ruler Wins</text>
    
    <!-- Reset button -->
    <rect x="30" y="160" width="65" height="20" rx="4" fill="url(#goldGradient)" opacity="0.8"/>
    <text x="62" y="172" font-family="Arial, sans-serif" font-size="7" fill="#000000" text-anchor="middle" font-weight="bold">New Game</text>
  </g>
  
  <!-- Features Section -->
  <g transform="translate(520, 150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="22" fill="url(#goldGradient)" font-weight="bold">âœ¨ Key Features</text>
    
    <g transform="translate(0, 35)">
      <circle cx="8" cy="-3" r="4" fill="url(#goldGradient)"/>
      <text x="20" y="0" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.9">Interactive Dominance Track</text>
    </g>
    
    <g transform="translate(0, 60)">
      <circle cx="8" cy="-3" r="4" fill="url(#goldGradient)"/>
      <text x="20" y="0" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.9">Dynamic Event System</text>
    </g>
    
    <g transform="translate(0, 85)">
      <circle cx="8" cy="-3" r="4" fill="url(#goldGradient)"/>
      <text x="20" y="0" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.9">Custom Configurations</text>
    </g>
    
    <g transform="translate(0, 110)">
      <circle cx="8" cy="-3" r="4" fill="url(#goldGradient)"/>
      <text x="20" y="0" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.9">Game Progress Tracking</text>
    </g>
    
    <g transform="translate(0, 135)">
      <circle cx="8" cy="-3" r="4" fill="url(#goldGradient)"/>
      <text x="20" y="0" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.9">Import/Export Settings</text>
    </g>
  </g>
  
  <!-- Call to Action -->
  <g transform="translate(520, 350)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="url(#goldGradient)" filter="url(#glow)"/>
    <text x="100" y="26" font-family="Arial Black, sans-serif" font-size="16" fill="#000000" text-anchor="middle" font-weight="bold">
      DOWNLOAD FREE
    </text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="512" y="470" font-family="Arial, sans-serif" font-size="14" fill="#FFB300" text-anchor="middle" opacity="0.8">
    ðŸŽ® Open Source â€¢ Cross Platform â€¢ Enhanced Gameplay Experience
  </text>
</svg>